<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쇼핑몰 아이템 ui 호버 이펙트 with  jquery</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="item">
    <img src="/imges/model-female.png">
    <div class="detail">
      <div class="title">
        <h2><em>Nightgown</em> womens designer wear</h2>
        <span>$55.99</span>
      </div>
      <div class="info">
        <div class="size">
          <label>size</label>
          <span>xs</span>
          <span>s</span>
          <span>m</span>
          <span>l</span>
        </div>
        <div class="color">
          <label>color</label>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <span class="like"></span>
      </div>
      <button class="add-cart">add to cart</button>
    </div>
  </div>

</body>
</html>
