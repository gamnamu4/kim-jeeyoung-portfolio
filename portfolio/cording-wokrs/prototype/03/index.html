<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>탭 메뉴 콘텐츠</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  
  <div class="tab-inner">
    <input type="radio" name="tabmenu" id="tab1" checked>
    <input type="radio" name="tabmenu" id="tab2">
    <input type="radio" name="tabmenu" id="tab3">
    <div class="content slide-1">
      <a href="#none1"><img src="/imges/slide-01.jpg"></a>
    </div>   
    <div class="content slide-2">
      <a href="#none2">
        <img src="/imges/slide-02.jpg">
      </a>
    </div>  
    <div class="content slide-3">
      <a href="#none3"><img src="/imges/slide-03.jpg"></a>
    </div>    
    <div class="btn">
      <label for="tab1"></label>
      <label for="tab2"></label>
      <label for="tab3"></label>
    </div>
    <div class="heading">
      <div class="text1">Sale <span>50%</span></div>
      <div class="text2">Sale <span>30%</span></div>
      <div class="text3">Sale <span>10%</span></div>
    </div>
  </div>

</body>
</html>
