<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>네이버 로그인 폼 복습</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="container">
    <img class="logo" src="img/logo-naver.png">
    <div class="input input-id">
      <p>아이디</p>
      <input type="text">
      <span>@naver.com</span>
    </div>
    <div class="input input-pw">
      <p>비밀번호</p>
      <input type="password">
      <img class="pw" src="img/icon-01.png">
    </div>
    <div class="input input-name">
      <p>이름</p>
      <input type="text">
    </div>
    <div class="input input-tel">
      <p>휴대전화</p>
      <div class="tel-inner">
        <input type="tell">
        <button>인증번호 받기</button>
      </div>
    </div>
  </div>

</body>
</html>
