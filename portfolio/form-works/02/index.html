<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jQuery CDN 3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>Document</title>
  <link rel="icon" href="img/logo-favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section class="login">
    <img src="img/logo-favicon.png" alt="">
    <h1>CodingWorks Login</h1>
    <form action="">
      <div class="input-field">
        <input type="email" id="userid" autocomplete="off"><span>USER EMAIL</span>
      </div>
      <div class="input-field">
        <input type="password" id="userpw" required maxlength="12" minlength="8"><span>PASSWORD</span>
      </div>
      <div class="button-field">
        <input type="submit" value="Sign In" id="login-btn">
      </div>
      <div class="add-info">
        <label>
          <input type="checkbox" id="save-email"> <em></em> <span>Save your Email?</span> 
        </label>
        <a href="#none">Forgot Password?</a>
      </div>
    </form>
  </section>

  

</body>
</html>
