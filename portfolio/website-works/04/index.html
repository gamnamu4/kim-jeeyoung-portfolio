<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>반응형 웹사이트- 크롬 브라우저 다운로드 페이지</title>
  <link rel="icon" href="img/chrome-logo.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <header>
      <div class="logo">
        <a href="index.html" title="구글 크롬 다운로드"><img src="img/logo.png"></a>
      </div>
      <div class="download">
        <a href="#none" class="btn-download">Chrome 다운로드</a>
      </div>
    </header>
    <section class="welcome">
      <div class="heading">
        <img src="img/chrome-logo.svg">
        <h1>새로워진 Chrome을 더욱 다양하게 활용하세요</h1>
        <p>
          Google의 스마트한 기능을 내장하여 더욱 심플하고 안전하고 빨라졌습니다.
        </p>
        <div class="download-content">
          <a href="#none" class="btn-download">Chrome 다운로드</a>
          <span>Windows 10/8.1/8/7 64비트용</span>
        </div>
        <div class="statics">
          <p>
            <label>
              <input type="checkbox">사용 통계 및 비정상 종료 보고서를 Google에 자동으로 전송하여 Chrome 개선에 참여합니다. 
              <a href="#none">자세히 알아보기</a>
            </label>
          </p>
          Chrome을 다운로드하면
          <p>
            <a href="#none">Google 서비스 약관</a>과
            <a href="#none">Chrome 및 Chrome OS 추가 서비스 약관</a>
            에 동의하는 것으로 간주됩니다.
          </p>
        </div>
        
        </div>
      </div>
    </section>
    <section class="feature solution"></section>
    <section class="feature smart"></section>
    <section class="feature secure"></section>
    <section class="feature edit"></section>
    <section class="callaction"></section>
    <footer></footer>
  </div>

</body>
</html>
